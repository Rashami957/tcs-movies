<div class="card">
    <img [src]="movie.posterUrl" class="card-img-top" [routerLink]="['/movie', movie.id]">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text" *ngIf="truncate">{{movie.description | truncate : 200}}</p>
        <p class="card-text" *ngIf="!truncate">{{movie.description}}</p>
    </div>
</div>
